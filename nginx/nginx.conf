events {
    worker_connections 1024;
}

http {
    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de upstream para load balancing (si se escala)
    upstream backend_api {
        server backend:8000;
    }

    upstream frontend_pos {
        server frontend:3000;
    }

    upstream frontend_ecommerce {
        server ecommerce:3001;
    }

    # Límites de tamaño de request
    client_max_body_size 20M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Server para HTTP (puerto 80)
    server {
        listen 80;
        server_name _;

        # Redirigir a HTTPS en producción (descomenta cuando tengas SSL)
        # return 301 https://$host$request_uri;

        # Backend API
        location /api/ {
            proxy_pass http://backend_api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket para el backend
        location /ws/ {
            proxy_pass http://backend_api/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Configuración crítica para WebSocket
            proxy_buffering off;           # Desactivar buffering para mensajes en tiempo real
            proxy_socket_keepalive on;     # Mantener socket activo
            proxy_connect_timeout 10s;     # Timeout de conexión
            proxy_read_timeout 300s;       # Timeout de lectura largo para WebSocket
            proxy_send_timeout 300s;       # Timeout de envío largo para WebSocket
        }

        # POS Admin Frontend
        location /admin/ {
            rewrite ^/admin/(.*) /$1 break;
            proxy_pass http://frontend_pos;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # E-commerce Frontend (ruta raíz)
        location / {
            proxy_pass http://frontend_ecommerce;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Server para HTTPS (puerto 443) - Descomentar cuando tengas certificados SSL
    # server {
    #     listen 443 ssl http2;
    #     server_name tu-dominio.com;
    #
    #     ssl_certificate /etc/nginx/ssl/certificate.crt;
    #     ssl_certificate_key /etc/nginx/ssl/private.key;
    #
    #     # Configuración SSL moderna
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Las mismas location rules del servidor HTTP
    #     location /api/ {
    #         proxy_pass http://backend_api/;
    #         # ... resto de configuración ...
    #     }
    #     # ... etc ...
    # }
}
