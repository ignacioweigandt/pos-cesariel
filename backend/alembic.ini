# Alembic Migration Configuration for POS Cesariel
# This file configures Alembic database migrations for the POS system

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template for new migration file names
# Format: {rev}_{slug}.py where rev is revision ID and slug is description
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = America/Argentina/Buenos_Aires

# Truncate slug to prevent overly long filenames
truncate_slug_length = 40

# Version path separator (use os.pathsep for portability)
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Set to 'true' to run `alembic revision --autogenerate` with deterministic output
# deterministic = true

# Set to 'true' to search source files for new models
# prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
